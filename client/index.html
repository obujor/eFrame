<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

    google.load("feeds", "1");

    

    function initialize(topic) {
      var feedUrl = "https://news.google.it/news?cf=all&hl=it&pz=1&ned=it&topic="+topic.value+"&output=rss";
      console.log(feedUrl);
      var feed = new google.feeds.Feed(feedUrl);
      feed.setNumEntries(8);
      feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("feed");
	  container.innerHTML = "";
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            var div = document.createElement("div");
	    var ct = document.createElement("div");
	    ct.innerHTML = entry.content;
            div.appendChild(document.createTextNode(entry.title));
            container.appendChild(div);
	           //container.appendChild(ct);
          }

        }
      });
    }
    //google.setOnLoadCallback(initialize);

    </script>
  </head>
  <body>
    <form>
	<input type="radio" onChange="initialize(this)" name="genere" value="w">Esteri</input>
	<br>
	<input type="radio" onChange="initialize(this)" name="genere" value="n">Italia</input>
	<br>
	<input type="radio" onChange="initialize(this)" name="genere" value="b">Economia</input>
	<br>
	<input type="radio" onChange="initialize(this)" name="genere" value="t">Scienza e tecnologia</input>
    </form>
    <div id="feed"></div>
  </body>
</html>
